apiVersion: apps/v1

kind: Deployment

metadata:
  name: react-deployment

spec:
  replicas: 1
  
  selector: 
    matchLabels:
      app: react

  template:
    metadata:
      labels:
        app: react

    spec: 
      containers:
        - name: react
          image: 08129741530/react-img:latest
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: react-configmap 
                  key: REACT_APP_API_URL 

            - name: REACT_APP_LESSON_DAY 
              valueFrom: 
                secretKeyRef: 
                  name: react-secret 
                  key: REACT_APP_LESSON_DAY 

          ports:
        
          - containerPort: 5030
  
---

apiVersion: v1

kind: Service

metadata: 
  name: react-service

spec: 
  type: NodePort

  selector:
    app: react
    
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5030
      nodePort: 30100

